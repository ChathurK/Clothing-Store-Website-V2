spring.application.name=integral

# =====================================================
# DATABASE CONFIGURATION
# =====================================================
spring.datasource.url=jdbc:mysql://localhost:3307/clothing_store_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# =====================================================
# JWT CONFIGURATION
# =====================================================
jwt.secret=yourSuperSecretKeyThatShouldBeAtLeast256BitsLongForHS256AlgorithmSecurity
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# =====================================================
# SECURITY CONFIGURATION
# =====================================================
# CORS allowed origins (update in production)
cors.allowed-origins=http://localhost:5173,http://localhost:5174,http://localhost:3000

# Frontend URL for OAuth redirects
app.frontend.url=http://localhost:5173/Clothing-Store-Website-V2

# =====================================================
# OAUTH2 CONFIGURATION (Google & Apple)
# =====================================================
# Google OAuth2
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/google

# Apple OAuth2
spring.security.oauth2.client.registration.apple.client-id=${APPLE_CLIENT_ID:your-apple-client-id}
spring.security.oauth2.client.registration.apple.client-secret=${APPLE_CLIENT_SECRET:your-apple-client-secret}
spring.security.oauth2.client.registration.apple.scope=name,email
spring.security.oauth2.client.registration.apple.redirect-uri={baseUrl}/login/oauth2/code/apple
spring.security.oauth2.client.registration.apple.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.apple.client-authentication-method=client_secret_post

spring.security.oauth2.client.provider.apple.authorization-uri=https://appleid.apple.com/auth/authorize
spring.security.oauth2.client.provider.apple.token-uri=https://appleid.apple.com/auth/token
spring.security.oauth2.client.provider.apple.user-info-uri=https://appleid.apple.com/auth/userinfo
spring.security.oauth2.client.provider.apple.jwk-set-uri=https://appleid.apple.com/auth/keys
spring.security.oauth2.client.provider.apple.user-name-attribute=sub

# =====================================================
# EMAIL CONFIGURATION
# =====================================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Email from address
app.email.from=noreply@clothingstore.com
app.email.name=Clothing Store

# =====================================================
# FILE UPLOAD CONFIGURATION
# =====================================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# =====================================================
# PAYMENT GATEWAY CONFIGURATION
# =====================================================
# Stripe
stripe.api.key=sk_test_your_stripe_secret_key
stripe.public.key=pk_test_your_stripe_public_key
stripe.webhook.secret=whsec_your_webhook_secret

# PayPal (optional)
paypal.mode=sandbox
paypal.client.id=your-paypal-client-id
paypal.client.secret=your-paypal-client-secret

# =====================================================
# APPLICATION CONFIGURATION
# =====================================================
app.frontend.url=http://localhost:5173
app.name=Clothing Store
app.support.email=support@clothingstore.com

# Session timeout (30 days for guest carts)
server.servlet.session.timeout=30d

# =====================================================
# LOGGING CONFIGURATION
# =====================================================
logging.level.root=INFO
logging.level.com.bitz=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =====================================================
# ACTUATOR (for monitoring)
# =====================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
